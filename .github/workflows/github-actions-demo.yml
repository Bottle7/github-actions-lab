name: GitHub Actions Demo

on:
  push:
    branches:
      - main
    paths-ignore:
      - '.github/**'
      
  pull_request:
    branches:
      - main
  
  schedule:
    - cron: '15 6 * * SUN'
    
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        type: environment
        required: true
  
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - run: |
          echo "ðŸŽ‰ The job was triggered by event: ${{ github.event_name }}"
          echo "ðŸ”Ž The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."

      - uses: actions/checkout@v3.3.0

      - name: List files in the repository
        run: |
          echo "The repository ${{ github.repository }} contains the following files:"
          tree
          
  test:
    name: Test
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    environment: Test
    needs: build
    steps:
      - run: |
          echo "Testing..."
          
  load-test:
    name: Load-test
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'workflow_dispatch'
    environment: Load-test
    steps:
      - run: |
          echo "Testing..."
          sleep 15
  
  production:
    name: Production
    runs-on: ubuntu-latest
    if: github.event.inputs.environment == 'Production'
    environment:
      name: production
      url: https://writeabout.net
    needs:
      - test
      - load-test
    steps:
      - run: |
          echo "ðŸš€ Step 1..."
          sleep 10
          echo "ðŸš€ Step 2..."
          sleep 10
          echo "ðŸš€ Step 3..."
          sleep 10
          echo "ðŸš€ Step 4..."
          sleep 10
          echo "ðŸš€ Step 5..."
          sleep 10
        
    
      
